apply plugin: 'com.android.application'
apply plugin: 'bugly'

bugly {
    appId = 'b77676f5a3'
    appKey = '1674c344-91eb-4b13-85ab-ae54405af19a'
}

android {
    signingConfigs {
        nEdAy {
            keyAlias 'debug'
            keyPassword 'abcd1234'
            storeFile file('./neday-debug-keystore.jks')
            storePassword 'abcd1234'
        }
    }
    compileSdkVersion 29
    buildToolsVersion "29.0.2"
    defaultConfig {
        applicationId "com.xpple.graduates"
        minSdkVersion 15
        //noinspection ExpiredTargetSdkVersion,OldTargetApi  逃避权限管理,壓制目标SDK版本，如果目标设备的API版本正好等于此数值，就不会为此程序开启兼容性检查判断的工作
        targetSdkVersion 22
        versionCode 170
        versionName "1.7.0"
        resConfigs "zh"
        ndk {
            // 设置支持的SO库架构
            abiFilters 'armeabi', 'x86'//, 'armeabi-v7a', 'x86_64', 'arm64-v8a'
        }
    }
    buildTypes {
        debug {
            buildConfigField "boolean", "LOG_DEBUG", "true"
            minifyEnabled true
            signingConfig signingConfigs.nEdAy
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        release {
            buildConfigField "boolean", "LOG_DEBUG", "false"
            minifyEnabled true
            signingConfig signingConfigs.nEdAy
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'uk.co.chrisjenx:calligraphy:2.2.0'
    implementation 'com.nineoldandroids:library:2.4.0'
    implementation 'com.tencent.bugly:crashreport_upgrade:1.4.0'
    implementation 'com.tencent.bugly:nativecrashreport:3.7.1'
}
